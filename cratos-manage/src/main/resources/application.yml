spring:
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  jmx:
    enabled: false
  profiles:
    active: '@env@'
  thymeleaf:
    cache: off

# 开发环境配置
server:
  # 服务端口
  port: 8081
  servlet:
    # 项目contextPath
    context-path: /
  tomcat:
    # tomcat的URI编码
    uri-encoding: UTF-8
    accept-count: 200
    max-connections: 400
    max-http-form-post-size: 209715200
    threads:
      # tomcat最大线程数，默认为200
      max: 400
      # Tomcat启动初始化的线程数，默认值25
      min-spare: 25

mapper:
  mappers:
    - tk.mybatis.mapper.common.Mapper
  not-empty: true
  identity: MYSQL
  before: false

pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql

mybatis:
  type-aliases-package: com.baiyi.cratos.domain
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
