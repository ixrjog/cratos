spring:
  application:
    version: 1.0.0
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  jmx:
    enabled: false
  profiles:
    active: '@env@'
  thymeleaf:
    cache: off
  # 关闭控制台
  shell:
    interactive:
      enabled: false

# 开发环境配置
server:
  # 服务端口
  port: 8081
  servlet:
    # 项目contextPath
    context-path: /
  tomcat:
    # tomcat的URI编码
    uri-encoding: UTF-8
    accept-count: 200
    max-connections: 400
    max-http-form-post-size: 209715200
    threads:
      # tomcat最大线程数，默认为200
      max: 400
      # Tomcat启动初始化的线程数，默认值25
      min-spare: 25

mapper:
  mappers:
    - tk.mybatis.mapper.common.Mapper
  not-empty: true
  identity: MYSQL
  before: false

pagehelper:
  helper-dialect: mysql
  reasonable: on
  support-methods-arguments: on
  params: count=countSql

mybatis:
  type-aliases-package: com.baiyi.cratos.domain
  mapper-locations: classpath:/mapper/*.xml
  configuration:
    map-underscore-to-camel-case: on

ssh:
  shell:
    version: 1.0.0
    authentication: security
    commands:
      actuator:
        excludes:
          - audit
      history:
        enable: off
    display-banner: on
    host: 0.0.0.0
    port: 2222
    shared-history: off
    history-directory: ${home}/cratos-data/ssh-server/history-log/
    host-key-file: ${home}/cratos-data/ssh-server/hostKey.ser
    prompt:
      # white|cyan
      color: cyan
      text: 'cratos>'