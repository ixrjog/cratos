#file: noinspection SpringBootApplicationYaml
logging:
  config: classpath:logback-spring.xml
  structured:
    format:
      console: ecs
      file: ecs

spring:
  application:
    name: cratos
    version: 1.1.0
  threads:
    virtual:
      enabled: on
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  jmx:
    enabled: off
  profiles:
    active: '@env@'
  # 关闭控制台
  shell:
    interactive:
      enabled: off
    script:
      enabled: off
  lifecycle:
    # 设置缓冲时间 默认30s
    timeout-per-shutdown-phase: 45s
  main:
    banner-mode: CONSOLE
  codec:
      max-in-memory-size: 20MB

server:
  # HTTP 2.0支持
  http2:
    enabled: true
    max-concurrent-streams: 128
    initial-window-size: 65536
  # 服务端口
  port: 8081
  servlet:
    # 项目 contextPath
    context-path: /
  tomcat:
    # 调整为4C8G参数
    # tomcat的URI编码
    uri-encoding: UTF-8
    accept-count: 400
    max-connections: 800
    max-http-form-post-size: 209715200
    threads:
      # tomcat最大线程数，默认为200
      max: 800
      # Tomcat启动初始化的线程数，默认值25
      min-spare: 25
  shutdown: graceful

cratos:
  # en-us | zh-cn
  language: en-us
  user:
    create:
      defaultRoles:
        - BASE
        - DEV
  auth:
    white:
      resources:
        # 前缀匹配
        - /swagger-resources
        - /swagger-ui/
        - /v3/api-docs
        - /api/log/login
        - /api/instance/health/lb-check
        # WebSocket独立鉴权
        - /socket/
        # health
        - /actuator
        # Hooks
        - /api/receive/event/gitlab/v4/system/hooks
        - /api/receive/event/eaglecloud/sase/hooks
        - /api/receive/event/eaglecloud/sase/v2/hooks
        # 静态资源
        - /index.html
        - /static/
        - /*.html
        - /*.css
        - /*.js
        - /*.png
        - /*.jpg
        - /*.gif
        - /*.ico
        # Callback
        - /api/callback/

mapper:
  mappers:
    - tk.mybatis.mapper.common.Mapper
  not-empty: on
  identity: MYSQL
  before: off

pagehelper:
  helper-dialect: mysql
  reasonable: on
  support-methods-arguments: on
  params: count=countSql

mybatis:
  type-aliases-package: com.baiyi.cratos.domain
  mapper-locations: classpath:/mapper/*.xml
  configuration:
    map-underscore-to-camel-case: on

ssh:
  honeypot:
    enable: on
  audit:
    # on 开启审计日志 off 关闭审计日志
    open: on
    # 审计日志目录
    path: ${HOME}/cratos-data/ssh/audit
  # 默认值 15分钟断开连接
  timeout: 900
  shell:
    version: 1.0.0
    # simple security
    authentication: security
    # auth-provider-bean-name: publickeyAuthenticatorProvider
    commands:
      actuator:
        excludes:
          - audit
      history:
        enable: on
    display-banner: on
    host: 0.0.0.0
    port: 2223
    shared-history: off
    history-directory: ${home}/cratos-data/ssh-server/history-log/
    host-key-file: ${home}/cratos-data/ssh-server/hostKey.ser
    prompt:
      # white|cyan
      color: cyan
      text: 'cratos>'

# SOCKS 代理配置
socks:
  proxy:
    # 是否启用 SOCKS 代理服务器
    enabled: on
    # 是否自动启动
    auto-start: on
    # 代理服务器名称
    name: default
    # SOCKS 代理监听端口
    port: 1081
    # 绑定地址
    bind-address: 0.0.0.0
    # 连接超时时间（毫秒）
    connection-timeout: 30000
    # 读取超时时间（毫秒）
    read-timeout: 30000
    # 最大线程数
    max-threads: 200
    # 缓冲区大小
    buffer-size: 8192
    # 是否启用 SOCKS4 支持
    socks4-enabled: true
    # 是否启用 SOCKS5 支持
    socks5-enabled: true
    # 是否启用访问日志
    access-log-enabled: true

jasypt:
  encryptor:
    algorithm: PBEWithMD5AndDES
    iv-generator-classname: 'org.jasypt.iv.NoIvGenerator'

# 加密配置
encryption:
  enabled: true
  keys:
    - version: v1
      privateKey: 